<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">

        <a class="header__logo" href="#">
          <img src="img/logo_top.svg" alt="logo of site">
        </a>
        
        <nav class="header__nav header__nav--showed">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#">Главная</a></li>
            <li class="header__menu-item"><a href="#">Магазин</a></li>
            <li class="header__menu-item"><a href="#">Контакты</a></li>
          </ul>
          
          <div class="header__nav-desription">
            <p>Следи За Нами <br>
              В социальных сетях:</p>
            <a href="#"><img src="img/tg_icon.svg" alt="#"></a>
            <a href="#"><img src="img/vk_icon.svg" alt="#"></a>
          </div>
        </nav>

        <div class="header__user-action">
          <button class="header__button ">
            <img src="img/search_icon.svg" alt="search icon">
          </button>
          <button class="header__button">
            <span class="header__item-counter">456</span>
            <img src="img/shopping_cart_icon.svg" alt="shopping cart icon">
          </button>
          <button class="header__button header__button--hidden">
            <img src="img/menu_icon.svg" alt="menu open icon">
          </button>
          <button class="header__button header__button--closed">
            <img src="img/closed_icon.svg" alt="menu close icon">
          </button>
        </div>
        
      </div>
    </header>
  </body>
</html>

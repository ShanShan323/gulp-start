<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">

        <a class="header__logo" href="#">
          <img src="img/logo.svg" alt="logo of site">
        </a>

        <nav class="header__menu header__menu--showed">
          <a class="header__menu-close" href="#">
            <img src="img/menu_close_icon.svg" alt="menu icon">
          </a>

          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#">Репродукции</a>
            </li>
            <li class="header__menu-item">
              <a href="#">Новинки</a>
            </li>
            <li class="header__menu-item">
              <a href="#">О нас</a>
            </li>
          </ul>
        </nav>

        <div class="header__user-action">
          <a class="header__menu-open" href="#">
            <img src="img/menu_open_icon.svg" alt="menu icon">
          </a>
          <a class="header__cart" href="#">
            <img src="img/shopping_cart_icon.svg" alt="shopping cart icon">
          </a>
        </div>

      </div>
    </header>
  </body>
</html>
